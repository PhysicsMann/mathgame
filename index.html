<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Square Number Test</title>
    <style>
      .back {
        height: 100px;
        width: 30%;
        background-color: powderblue;
        font-size: 30px;
        text-align: center;
        vertical-align: middle;
      }
  </style>
  </head>
  <body>
    <h1 style="text-align:center">Square Number Test</h1>
    <h3>
        This game is to train your ability to recognize a square number (e.g. 4, 16, 25, ...)
        <ol>
          <li>Input the smallest and largest number of the random numbers.</li>
          <li>Click "Start"</li>
          <li>A random number will be displayed and you need to click whether if it is a square number</li>
        </ol>

    </h3>
    <hr>
    <div>
      <label for="smallest">Smallest Number</label>
      <input type="number" name="smallest" id="smallest" min="0" required>
    </div>
    <div>
      <label for="largest">Largest Number</label>
      <input type="number" name="largest" id="largest" min="0" required>
    </div>
    <div>
      <button id="start">Start</button>
    </div>
    <div id="display1" class="back">
    </div>
    <br>
    <button id="yes">Square number</button>
    <button id="no">Not square number</button>
    <br>
    <div id="result" class="back"></div>
    <script src="main.js"></script>
  </body>

</html>
